<app-search (search)="search($event)"></app-search>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortDirection="asc" matSortDisableClear style="margin-top:-20px;">

  <ng-container matColumnDef="force_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Group Name</th>
    <td mat-cell *matCellDef="let force"> <a href="javascript:void(0)" (click)="view(force)" class="table-link">{{force.force_name}}</a></td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let force" [innerHtml]="force.description"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[12, 24, 48]" ></mat-paginator>
