<input [(ngModel)]="country_name" style="width:100px;"><button (click)="addCountry()">Add Country</button>
<button style="float:right;" (click)="exportData()">Export Data</button>
<h4>Countries</h4>
<ng-container *ngFor="let country of countries">
  <div class="container">
    <a a [routerLink]="['/view-country', country.country_name]">{{ country.country_name }}</a><a href="javascript:void(0)" style="float:right;" (click)="removeCountry(country)">remove</a><br>
  </div>
</ng-container>
