<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortDirection="asc" matSortDisableClear>

  <ng-container matColumnDef="aircraft_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Aircraft Name</th>
    <td mat-cell *matCellDef="let aircraft"><a href="javascript:void(0)" (click)="view(aircraft)" class="table-link">{{aircraft.aircraft_name}} </a></td>
  </ng-container>

  <ng-container matColumnDef="aircraft_type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Aircraft Type</th>
    <td mat-cell *matCellDef="let aircraft" [innerHtml]="aircraft.aircraft_type"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[20, 40, 60]" ></mat-paginator>
