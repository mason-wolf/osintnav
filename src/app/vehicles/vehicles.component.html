<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortDirection="asc" matSortDisableClear>

  <ng-container matColumnDef="vehicle_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle Name</th>
    <td mat-cell *matCellDef="let vehicle"> {{ vehicle.vehicle_name}} </td>
  </ng-container>

  <ng-container matColumnDef="vehicle_type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle Type</th>
    <td mat-cell *matCellDef="let vehicle" [innerHtml]="vehicle.vehicle_type"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[20, 40, 60]" ></mat-paginator>
